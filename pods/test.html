<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test</title>
        <script defer src="/test.js"></script>
    </head>
    <body>
        <h4>Connected: <span id="connected-span">no</span></h4>

        <div id="connected-error-div"></div>


        <p>
            pods:
            <button type="button" id="refresh-pods-button">
                refresh pods
            </button>
        </p>
        <ul id="pod-list-ul"></ul>

        <div>
            <p>create pod</p>

            <input
                type="text"
                name="podname"
                placeholder="Enter pod name"
                id="create-pod-input"
            >
            <button type="button" id="create-pod-button">create</button>
            <p id="create-pod-p"></p>
        </div>

        <div>
            <p>attach to pod</p>

            <input
                type="text"
                name="podname"
                placeholder="Enter pod name"
                id="attach-pod-input"
            >
            <button type="button" id="attach-pod-button">attach</button>
            <p id="attach-pod-p"></p>
        </div>

        <p>
            pod output:
            <pre><code id="pod-output-code"></code></pre>
        </p>

        <form id="send-pod-form">
            <p>send</p>

            <input
                type="text"
                name="cmd"
                placeholder="Enter command"
                id="send-pod-input"
            >
            <button type="submit">send</button>
            <button type="button" id="pod-ctrl+c-button">CTRL+C</button>
        </form>
    </body>
</html>
